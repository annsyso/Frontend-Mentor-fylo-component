<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
</head>
<body>


  <div class="main-container">
      <!-- top container with logo and icons -->

    <div class="header-section">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="icon-items">
          <div class="icon"><i class="fas fa-file"></i></div>
          <div class="icon"><i class="fas fa-folder"></i></div>
          <div class="icon"><i class="fas fa-cloud"></i></div>
        </div>
    </div>

    <!-- bottom container with storage information -->
    <div class="storage-section">
      <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="ticker">
        <div class="ticker-inside"></div>
        <div class="dot-marker"></div>
      </div>
      <div class="storage-total">
        <p>0GB</p>
        <p>1000GB</p>
      </div>
    </div>

<!-- white overlay container -->
  <div class="remain-container"> 
    <div class="remain-text">
      <h1>185</h1>
      <p>GB Left</p>
    </div>
    <div class="box-corner"></div>
  </div>

</div> <!-- end of main container-->  
  
</body>
</html>
